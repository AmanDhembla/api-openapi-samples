x-commons:
  ratelimit-headers:
    X-RateLimit-Limit:
      $ref: '#/components/headers/X-RateLimit-Limit'
    X-RateLimit-Remaining:
      $ref: '#/components/headers/X-RateLimit-Remaining'
    X-RateLimit-Reset:
      $ref: '#/components/headers/X-RateLimit-Reset'
  common-responses:
    '400':
      $ref: '#/components/responses/400BadRequest'
    '401':
      $ref: '#/components/responses/401Unauthorized'
    '429':
      $ref: '#/components/responses/429TooManyRequests'
    '500':
      $ref: '#/components/responses/500InternalServerError'
    '503':
      $ref: '#/components/responses/503ServiceUnavailable'
    default:
      $ref: '#/components/responses/default'
openapi: 3.0.0
info:
  version: 1.0.0
  title: COVID-19
  x-summary: API sui dati del COVID-19 della Regione Umbria
  description: |-
    #### Documentazione
    L'API permette di recuperare i dati relativi relativi all'emergenza COVID-19 in Umbria. Per maggiori informazioni visitare la pagina https://github.com/Regione-Umbria/coronavirus. **API in versione beta.**
  termsOfService: 'https://apistore.regione.umbria.it/terms'
  contact:
    email: servicedesk@umbriadigitale.it
    name: Umbria Digitale
    url: 'https://apistore.regione.umbria.it/home'
  x-audience:
    - public
  x-api-id: 945ba997-a799-4e28-a3a6-60926c3316ea
tags:
  - name: Dati
    description: api per recuperare i dati
  - name: Stato
    description: Stato dell'API
servers:
  - url: 'https://api.regione.umbria.it:443/covid19/1.0.0'
    description: produzione
  
paths:
  /dati:
    get:
      summary: Permette di recuperare tutti i dati relativi all'emergenza COVID-19
      description: Permette di recuperare tutti i dati relativi all'emergenza COVID-19
      operationId: dati
      tags:
        - Dati
      x-auth-type: None
      x-throttling-tier: Unlimited
      parameters:
        - name: data
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2020-04-01'
          description: Data a cui si riferiscono i dati
        - name: codice-geo
          in: query
          required: false
          schema:
            type: string
            example: "54039"
          description: |-
            Codice area geografica (ISTAT per i comuni) o della struttura (ad es. ospedali) a cui si riferiscono i dati.
            Eg. per Perugia e' "54039"
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            default: 0
          description: offset
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            default: 10
          description: Limit
      responses:
        '200':
          description: Dati restituiti
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dati'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
        default:
          $ref: '#/components/responses/default'
  /status:
    get:
      summary: Ritorna lo stato del servizio di backend.
      description: |
        Se il backend Ã¨ funzionante ritorna la data corrente
      operationId: getStatus
      tags:
        - Stato
      responses:
        '200':
          description: |
            Il server di backend funziona correttamente
          content:
            application/json:
              schema:
                type: object
                title: Risposta status
                required:
                  - status
                properties:
                  stati:
                    title: Status
                    type: object
                    required:
                      - status
                    properties:
                      stato:
                        type: array
                        items:
                          properties:
                            data:
                              type: string
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
        default:
          $ref: '#/components/responses/default'
      x-auth-type: None
      x-throttling-tier: Unlimited
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      description: 'Per maggiori informazioni https://apistore.regione.umbria.it/store/forum'
      flows:
        clientCredentials:
          tokenUrl: 'https://api.regione.umbria.it:443/authorize'
          scopes: {}
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://api.regione.umbria.it:443/authorize'
          scopes: {}
  headers:
    X-RateLimit-Limit:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/X-RateLimit-Limit'
    X-RateLimit-Remaining:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/X-RateLimit-Remaining'
    X-RateLimit-Reset:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/X-RateLimit-Reset'
    Retry-After:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/Retry-After'
  responses:
    400BadRequest:
      content:
        application/json+problem:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Bad Request
    401Unauthorized:
      content:
        application/json+problem:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Unauthorized
    404NotFound:
      content:
        application/json+problem:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Not Found
    429TooManyRequests:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Too many requests
    500InternalServerError:
      content:
        application/json+problem:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Internal Server Error
    503ServiceUnavailable:
      content:
        application/json+problem:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Service Unavailable
    default:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Unexpected error
  schemas:
    Problem:
      properties:
        detail:
          description: |
            A human readable explanation specific to this occurrence of the
            problem. You MUST NOT expose internal informations, personal
            data or implementation details through this field.
          example: Request took too long to complete.
          type: string
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
          format: uri
          type: string
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
          type: string
        type:
          default: 'about:blank'
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          example: 'https://tools.ietf.org/html/rfc7231#section-6.6.4'
          format: uri
          type: string
      type: object
    Dati:
      type: object
      required:
        - data
        - stato
        - codice_regione
        - denominazione_regione
        - codice_geo
        - denominazione_geo
        - tipo_geo
        - lat_geo
        - long_geo
        - residenti
        - casi_positivi
        - isolamento_volontario
        - in_isolamento_domiciliare
        - usciti_da_isolamento
        - ricoverati_totale
        - di_cui_ricoverati_con_sintomi
        - di_cui_ricoverati_in_terapia_intensiva
        - attualmente_positivi
        - nuovi_positivi
        - tasso_positivi_x1000
        - sign_positivi_x1000
        - guariti
        - guariti_clinici
        - deceduti
        - tamponi_eseguiti
        - tamponi_positivi
        - note
        - status
      properties:
        data:
          type: string
          description: Data dell'informazione
          format: date
        stato:
          type: string
          description: Stato di riferimento codifica ISO 3166-1 alpha-3
          example: ITA
          format: XYZ (ISO 3166-1 alpha-3)
        codice_regione:
          type: number
          format: int32
          description: Codice della Regione (ISTAT)
          example: 10
        denominazione_regione:
          type: string
          description: Denominazione della Regione
          example: Umbria
        codice_geo:
          type: number
          format: int32
          description: Codice area geografica (ISTAT per i comuni) o della struttura (ad es. ospedali) a cui si riferiscono i dati
          example: 55004
        denominazione_geo:
          type: string
          description: Denominazione dell'area o struttura a cui si riferiscono i dati
          example: Perugia
        tipo_geo:
          type: string
          description: Tipo di area geografica o struttura a cui si riferiscono i dati
          example: Comune
        lat_geo:
          type: string
          description: Latitudine (centroide)
          format: WGS84
        long_geo:
          type: string
          description: Longitudine (centroide)
          format: WGS84
        residenti:
          type: string
          description: Totale residenti da ISTAT 2019
          example: 11819
        casi_positivi:
          type: number
          format: int32
          description: 'Totale dei casi positivi ad oggi diagnosticati; calcolo: attualmente_positivi + guariti + deceduti'
          example: 3
        isolamento_volontario:
          type: number
          format: int32
          description: Attuale numero di persone (non testate positive) che sono in isolamento fiduciario in casa o altra struttura non ospedaliera
          example: 3
        in_isolamento_domiciliare:
          type: number
          format: int32
          description: Attuale numero di casi positivi che sono in isolamento contumaciale in casa o altra struttura non ospedaliera
          example: 3
        usciti_da_isolamento:
          type: number
          format: int32
          description: Totale numero di casi positivi usciti dall'isolamento (non piÃ¹ positivi al tampone)
          example: 3
        ricoverati_totale:
          type: number
          format: int32
          description: 'Attuale numero dei casi positivi che sono ricoverati in ospedale; calcolo: di_cui_ricoverati_con_sintomi + di_cui_ricoverati_in_terapia_intensiva'
          example: 3
        di_cui_ricoverati_con_sintomi:
          type: number
          format: int32
          description: Attuale numero di casi positivi che sono ricoverati in reparti diversi dalla terapia intensiva
          example: 3
        di_cui_ricoverati_in_terapia_intensiva:
          type: number
          format: int32
          description: Attuale numero di casi positivi ricoverati in terapia intensiva
          example: 3
        attualmente_positivi:
          type: number
          format: int32
          description: 'Attuale numero di casi positivi; calcolo: ricoverati_totale + in_isolamento_domiciliare'
          example: 3
        nuovi_positivi:
          type: number
          format: int32
          description: 'Nuovi attualmente positivi; calcolo: attualmente_positivi - attualmente_positivi del giorno prima'
          example: 3
        tasso_positivi_x1000:
          type: string
          description: 'Tasso attuali casi positivi ogni 1000 abitanti residenti; calcolo: attualmente_positivi / residenti * 1000'
          example: 0.12
        sign_positivi_x1000:
          type: string
          description: 'SignificativitÃ  degli attuali casi positivi ogni 1000 abitanti residenti rispetto al tasso medio regionale; calcolo: 1 se tasso_positivi_x1000 superiore del 5% alla media, oppure -1 se tasso_positivi_x1000 inferiore del 5% alla media, altrimenti 0 se intorno alla media'
          example: 0.12
        guariti:
          type: number
          format: int32
          description: Totale dei casi positivi che risolvono i sintomi dellâinfezione da Covid-19 e che risultano negativi in due test consecutivi effettuati a distanza di 24 ore uno dallâaltro
          example: 3
        guariti_clinici:
          type: number
          format: int32
          description: Totale dei casi positivi che risultano clinicamente guariti anche se ancora positivi al tampone
          example: 3
        deceduti:
          type: number
          format: int32
          description: 'Totale dei casi positivi che sono deceduti, anche con diagnosi post-mortem; La conferma che la causa del decesso Ã¨ attribuibile esclusivamente al SARS-CoV-2 verrÃ  dichiarata dallâIstituto Superiore di SanitÃ '
          example: 3
        tamponi_eseguiti:
          type: number
          format: int32
          description: 'Totale dei tamponi (test) effettuati, un soggetto puÃ² essere sottoposto a piÃ¹ tamponi quindi non Ã¨ indicativo delle persone controllate'
          example: 3
        tamponi_positivi:
          type: number
          format: int32
          description: Totale dei tamponi (test) effettuati con esito positivo
          example: 3
        note:
          type: string
          description: Eventuali note sul dato raccolto
        status:
          type: string
          description: Se dato ufficiale confermato = pub
